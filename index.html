<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKiller - Reddit Memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar flex-center-sb">
        <p>TimeKiller</p>

        <div class="nav-right flex-center-sa">

            <div class="sr-container flex-center-sa">
                <p>r/</p>
                <div class="subreddit flex-center-v" id="subreddit" contenteditable>memes</div>
            </div>

            <div class="set flex-center" id="set-btn" onclick="set()">set</div>

        </div>
    </nav>

    <div class="container flex-center" id="container">
        <img src="#" alt="meme" id="meme-img">
    </div>

    <div class="next-meme-btn flex-center" id="next-meme-btn" onclick="nextMeme()">Next Meme</div>
    <script src="script.js"></script>
</body>
</html>
